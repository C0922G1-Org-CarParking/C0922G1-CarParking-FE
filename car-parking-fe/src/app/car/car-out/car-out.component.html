<div style="margin-top: 1.5%" class="col-12">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body" style="box-shadow: 0 0 20px 0 #253365">
            <form>
              <h4 style="text-align: center; margin-top: 30px; margin-bottom: 50px">QUẢN LÝ XE
                RA</h4>
              <div class="row">
                <div>
                  <button
                    class="btn" style="background-color: darkorange">
                    Tìm xe
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                         fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                  </button>
                  <div style="display: inline-block; float: right;">
                    <button class="btn" style="background-color:darkorange">
                      Bản đồ
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-map" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row d-flex">
                <div class="align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-4">
                      <label style="font-weight: bold">Biển số xe</label>
                    </div>
                    <div class="col-md-8">
                      <input value="{{carOut.carPlateNumber}}" class="form-control" type="text">
                    </div>
                  </div>
                </div>
                <div class="align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-4">
                      <label style="font-weight: bold" class="mb-0">Tên xe:</label>
                    </div>
                    <div class="col-md-8">
                      <input value="{{carOut.carName}}" class="form-control" type="text">
                    </div>
                  </div>
                </div>
                <div class="align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-4">
                      <label style="font-weight: bold" class="mb-0">Hãng xe:</label>
                    </div>
                    <div class="col-8">
                      <input value="{{carOut.carBrand}}" class="form-control" type="text">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row d-flex">
                <div class="align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-4">
                      <label style="font-weight: bold">Thời gian vé từ</label>
                    </div>
                    <div class="col-8">
                      <input value="{{carOut.ticketEffectiveDate}}" class="form-control" type="date">
                    </div>
                  </div>
                </div>
                <div class="align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-4">
                      <label style="font-weight: bold" class="mb-0">Đến: </label>
                    </div>
                    <div class="col-8">
                      <input value="{{carOut.ticketExpiryDate}}" class="form-control" type="date">
                    </div>
                  </div>
                </div>

                <div class=" align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-4">
                      <label style="font-weight: bold" class="mb-0">Tầng:</label>
                    </div>
                    <div class="col-8">
                      <input value="{{carOut.floorName}}" class="form-control" type="text">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row d-flex">
                <div class="align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-4">
                      <label style="font-weight: bold">Tên Khách Hàng</label>
                    </div>
                    <div class="col-8">
                      <input value="{{carOut.customerName}}" class="form-control" type="text">
                    </div>
                  </div>
                </div>
                <div class=" align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-4">
                      <label style="font-weight: bold" class="mb-0">Số Điện thoại</label>
                    </div>
                    <div class="col-8">
                      <input value="{{carOut.customerPhoneNumber}}" class="form-control" type="text">
                    </div>
                  </div>
                </div>
                <div class="align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-4">
                      <label style="font-weight: bold" class="mb-0">Vị trí đỗ</label>
                    </div>
                    <div class="col-8">
                      <input value="{{carOut.locationName}}" class="form-control" type="text">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row d-flex">
                <div class="align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-12">
                      <p style="text-align: center"><strong>Xe Vào</strong></p>
                    </div>
                    <div class="col-12">
                      <div class="row align-items-center">
                        <img [src]="carOut.urlCarInImage" src="../../../../assets/car-images/default.png"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class=" align-items-center py-3 col-md-4">
                  <div class="row">
                    <p style="text-align: center; font-size: large"><strong>Scan</strong></p>
                  </div>
                  <div class="row">
                    <div style="text-align: center">
                      <div class="mb-3">
                        <label for="file-upload" class="custom-file-upload">
                          <img style="width: 60%; height: 60%" src="../../../../assets/car-images/scanning.png"
                               alt="">
                        </label>
                        <input (change)="onUpload($event)" hidden id="file-upload" type="file"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="align-items-center py-3 col-md-4">
                  <div class="row">
                    <div class="col-12">
                      <p style="text-align: center"><strong>Xe Ra</strong></p>
                    </div>
                    <div class="col-12">
                      <div class="row align-items-center">
                        <img [src]="urlCarOutImage" src="../../../../assets/car-images/default.png"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row d-flex">
                  <div class="align-items-center py-3 col-md-4">
                    <div class="row">
                      <div class="col-4">
                        <label style="font-weight: bold" class="mb-0">Thời gian vào</label>
                      </div>
                      <div class="col-8">
                        <input value="{{carOut.timeIn}}" class="form-control" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="align-items-center text-center py-3 col-md-4">
                    <div style="text-align: center">
                      <button (click)="saveCarOut()" class="btn" style="background-color: darkorange">Lưu thông tin
                      </button>
                    </div>
                  </div>
                  <div class="align-items-center py-3 col-md-4">
                    <div class="row">
                      <div class="col-4">
                        <label style="font-weight: bold" class="mb-0">Thời gian ra</label>
                      </div>
                      <div class="col-8">
                        <input [value]="timeOut" class="form-control" type="text" readonly>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
