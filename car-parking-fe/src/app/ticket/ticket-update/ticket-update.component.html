<div class="row">
  <div class="col-0"></div>
  <div class="col-12">
    <div class="container-builder">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">

          <div class="card" style="border-radius: 30px;">
            <div class="card-body" style="box-shadow: 0 0 20px 0 #253365">
              <form *ngIf="editTicketForm"  [formGroup]="editTicketForm" (ngSubmit)="editInfoTicket()">
                <h1 style="text-align: center; margin-top: 30px; margin-bottom: 50px">CHỈNH SỬA VÉ</h1>
                <div class="row d-flex">
                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold">Tên khách hàng:<b
                        style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="text" readonly formControlName="customerName">
                    </div>
                  </div>

                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold">Biển số xe:<b
                        style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                      <input class="form-control" type="text" readonly formControlName="plateNumber">
                    </div>
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold">Số điện thoại:<b
                        style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                      <input class="form-control" type="text" readonly formControlName="phoneNumber">
                    </div>
                  </div>


                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold" class="mb-0">Thời gian bắt đầu:<b
                        style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                      <input class="form-control" type="date" readonly formControlName="effectiveDate">
                    </div>
                  </div>
                </div>

                <div class="row ">
                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold">Thời gian kết thúc: <b
                        style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                      <input class="form-control" type="date" readonly formControlName="expiryDate">
                    </div>
                  </div>
                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold">Tầng:<b
                        style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                      <input class="form-control" type="text" readonly formControlName="floorId">
                    </div>
                  </div>
                </div>

                <div class="row d-flex">
                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold">Vị trí:<b
                        style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                      <input class="form-control" type="text" readonly formControlName="sectionId">
                    </div>
                  </div>
                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold">Dãy:<b
                        style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                      <input class="form-control" type="text" readonly formControlName="sectionId">
                    </div>
                  </div>
                </div>


                <div class="row d-flex">
                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold" class="mb-0">Loại vé: <b
                        style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                      <select class="form-select" formControlName="ticketTypeId">
                        <option value="" selected>---Chọn loại vé---</option>
                        <option *ngFor="let item of ticketTypeList" [value]="item.id">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold">Ngày gia hạn: <b
                        style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                      <input #element (input)="getRenewalPrice(element.value)" class="form-control" type="date">
                    </div>
                  </div>

                </div>


                <div class="row d-flex">
                  <div class="row align-items-center py-3 col-6">
                    <div class="col-4">
                      <label style="font-weight: bold">Giá:<b style="color: red">*</b></label>
                    </div>
                    <div class="col-8">
                      <input [value]="totalPrice" class="form-control" type="text" readonly>
                    </div>
                  </div>

                  <div class="row align-items-center py-3 col-6">
                    <div>

                    </div>
                    <button type="button" class="btn" routerLink="/location/mapParking/1"
                            style="background-color: darkorange">Xem bản đồ
                    </button>
                  </div>
                </div>


                <div class="row d-flex">
                  <div class="row align-items-center py-3 col-6">
                  </div>

                  <div align="center" class="px-5 py-4">
                    <button type="button" class="btn" style="background-color: #e4e6eb">Hủy</button>
                    <button type="submit" class="btn" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                            style="background-color: darkorange;margin-left: 10px">Lưu
                    </button>

                  </div>
                </div>

                <!--                                <div align="center" class="px-5 py-4">-->
                <!--                                    <button type="button" class="btn" style="background-color: #e4e6eb">Quay lại</button>-->

                <!--                                    &lt;!&ndash;                                    <button style="margin-left: 10px" type="button" class="btn btn-warning"&ndash;&gt;-->
                <!--                                    &lt;!&ndash;                                            data-bs-toggle="modal" data-bs-target="#exampleModal">&ndash;&gt;-->
                <!--                                    &lt;!&ndash;                                        Lưu&ndash;&gt;-->
                <!--                                    &lt;!&ndash;                                    </button>&ndash;&gt;-->
                <!--                                    <button type="button" class="btn" data-bs-toggle="modal"-->
                <!--                                            data-bs-target="#exampleModal" style="background-color: darkorange;margin-left: 10px">Lưu-->
                <!--                                    </button>-->

                <!--                                </div>-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-2"></div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có muốn lưu chỉnh sửa thông tin vé hay không ?
      </div>
      <div class="modal-footer">
        <!--                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>-->
        <button type="submit" class="btn m-4 w-25" data-bs-dismiss="modal" style="background-color: #e4e6eb">
          Hủy
        </button>
        <!--                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Có</button>-->
        <button type="button" class="btn m-4 w-25" data-bs-dismiss="modal" style="background-color: darkorange">
          Có
        </button>
      </div>
    </div>
  </div>
</div>
