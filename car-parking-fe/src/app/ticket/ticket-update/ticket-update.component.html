
<div style="margin-top: 7%;margin-bottom:1%">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="card" style="border-radius: 30px;box-shadow: 0 0 20px 0 #253365">
        <div class="card-body">
          <form *ngIf="editTicketForm" [formGroup]="editTicketForm" (ngSubmit)="editInfoTicket()">
            <h1 style="text-align: center; margin-top: 30px; margin-bottom: 50px;text-shadow: 0px 5px 5px #999999">CHỈNH SỬA VÉ</h1>
            <div class="row d-flex">
              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold">Tên khách hàng:<b
                    style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <input class="form-control" type="text" readonly formControlName="customerName">
                </div>
              </div>

              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold">Biển số xe:<b
                    style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <input class="form-control" type="text" readonly formControlName="plateNumber">
                </div>
              </div>
            </div>

            <div class="row d-flex">
              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold">Số điện thoại:<b
                    style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <input class="form-control" type="text" readonly formControlName="phoneNumber">
                </div>
              </div>


              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold" class="mb-0">Thời gian bắt đầu:<b
                    style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <input class="form-control" type="date" readonly formControlName="effectiveDate">
                </div>
              </div>
            </div>

            <div class="row ">
              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold">Thời gian kết thúc: <b
                    style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <input class="form-control" type="date" readonly formControlName="expiryDate">
                </div>
              </div>
              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold">Tầng:<b
                    style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <input class="form-control" type="text" readonly formControlName="floorId">
                </div>
              </div>
            </div>

            <div class="row d-flex">
              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold">Vị trí:<b
                    style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <input class="form-control" type="text" readonly formControlName="locationId">
                </div>
              </div>
              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold">Dãy:<b
                    style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <input class="form-control" type="text" readonly formControlName="sectionId">
                </div>
              </div>
            </div>


            <div class="row d-flex">
              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold" class="mb-0">Loại vé: <b
                    style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <select (change)="onChange()" class="form-select" formControlName="ticketType">
                    <option disabled value="" selected>---Chọn loại vé---</option>
                    <option *ngFor="let item of ticketTypeList" [value]="item.id">{{item.name}}</option>
                  </select>
                </div>
              </div>
              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold">Ngày gia hạn: <b
                    style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <input #element (change)="getRenewalPrice(element.value)" [value]="newExpiryDate" class="form-control"
                         readonly type="text">
                </div>
              </div>
            </div>




            <div class="row d-flex">
              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                </div>
                <div class="col-8">
                  <button type="button" class="btn" routerLink="/location/mapParking/{{idTicketEdit}}"
                          style="background-color: darkorange;width: 50%;height: 100%">Chọn vị trí
                  </button>
                </div>
              </div>

              <div class="row align-items-center py-3 col-6">
                <div class="col-4">
                  <label style="font-weight: bold">Giá(VNĐ):<b style="color: red">*</b></label>
                </div>
                <div class="col-8">
                  <input [value]="totalPrice| number" class="form-control" type="text" readonly>
                </div>

              </div>
            </div>


            <div class="row d-flex">
              <div class="row align-items-center py-3 col-6">
              </div>
              <div align="center" class="px-5 py-4">
                <button type="button" class="btn" style="background-color: #e4e6eb">Hủy</button>
                <button type="submit" class="btn" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        style="background-color: darkorange;margin-left: 10px">Lưu
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-2"></div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có muốn lưu chỉnh sửa thông tin vé hay không ?
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn m-4 w-25" data-bs-dismiss="modal" style="background-color: #e4e6eb">
          Hủy
        </button>
        <button type="button" class="btn m-4 w-25" data-bs-dismiss="modal" style="background-color: darkorange">
          Có
        </button>
      </div>
    </div>
  </div>
</div>
