<main id="main">
  <!-- =======  Parking News Detail ======= -->
  <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 80vh" *ngIf="mess">
    <h4 style="color: red; font-weight: bold">{{mess}}</h4>
    <button [routerLink]="['/homepage/list/', currentPage, keyword]">Về lại trang chủ</button>
  </div>

  <section class="p-0 m-2" *ngIf="!mess">
    <div class="container-fluid">
      <div class="d-flex justify-content-between head-title">
        <div>
          <strong><a [routerLink]="['/homepage/list/', currentPage, keyword]">Trang chủ</a></strong>
          <span> > {{parkingNews?.title}}</span>
        </div>
        <span>{{parkingNews?.postingDate | date: 'dd-MM-yyyy'}}</span>
      </div>
    </div>
    <div class="section-title">
      <h2>{{parkingNews?.title}}</h2>
    </div>
    <div class="container">
      <div class="row">
        <p>{{parkingNews?.description}}</p>
      </div>
      <div class="row d-flex flex-col">
        <div class="col-lg-3" style="text-align: center">
          <img src="{{parkingNews?.imageUrl}}" class="img-fluid" alt="">
        </div>
        <div class="col-lg-9">
          <p>{{parkingNews?.content}}</p>
        </div>
      </div>
    </div>
  </section><!-- End Parking News Detail Section -->
</main>
