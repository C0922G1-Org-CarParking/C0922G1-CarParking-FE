<main id="main">
  <!-- =======  Parking News List ======= -->
  <section id="portfolio" class="portfolio p-0 m-2">
    <div class="container-fluid my-4">
      <div class="section-title p-0">
        <p>TRANG THÔNG TIN</p>
      </div>
      <div class="row">
        <div class="container-fluid d-flex justify-content-end my-3 ">
          <input class="mx-2 form-control" style="width: 20%" placeholder="Từ khóa tìm kiếm" [(ngModel)]="keyword">
          <button (click)="searchNews()" style="background-color: darkorange" class="btn" type="button">Tìm kiếm</button>
          <button (click)="getAllNews()" class="getstarted btn btn-sm mx-1">Xem tất cả</button>
        </div>
      </div>
      <div class="row portfolio-container">
        <h4 *ngIf="mess" class="row justify-content-center">{{mess}}</h4>
        <div class="card mb-3 m-0 p-0" style="max-width: 100%; box-shadow: 0 0 5px 0 #253365;" *ngFor="let pn of parkingNews">
          <div class="row g-0">
            <div class="col-md-2 portfolio-wrap">
              <img src="{{pn.imageUrl}}" class="img-fluid"
                   style="object-fit: contain; border-radius: 8px; text-align: center" alt="">
            </div>
            <div class="col-md-10">
              <div class="card-body p-0">
                <a class="text-decoration-none" target="_blank" [routerLink]="['/homepage/detail/', pn.parkingNewsId]">
                  <h5 class="card-title text-black" style="margin: 10px 10px">{{pn.title}}</h5>
                </a>
                <p class="card-text m-x-1" style="text-align: justify;margin: 10px 10px">{{pn.description}}</p>
                <div class="d-flex justify-content-end">
                <p class="card-text"><small class="text-muted">{{pn.postingDate | date: 'dd-MM-yyyy'}}</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <nav aria-label="Page navigation example" class="d-flex justify-content-end">
          <ul class="pagination" *ngIf="pageCount > 1">
            <li class="page-item">
              <button [disabled]="currentPage === 0" style="background-color: darkorange"
                      (click)="previousPage()" class="page-link outline" aria-label="Previous">
                <span aria-hidden="true" style="color: black">Trước</span>
              </button>
            </li>
            <li class="page-item" *ngFor="let pageNumber of pageToDisplay">
              <a style="color: black" class="page-link page" [ngClass]="{colorCurrentPage: currentPage + 1 == pageNumber}"
                 (click)="goToPage(pageNumber)">
                {{ pageNumber === '...' ? pageNumber : pageNumber }}
              </a>
            </li>
            <li class="page-item">
              <button [disabled]="currentPage + 1 === pageCount" style="background-color: darkorange"
                      class="page-link outline" (click)="nextPage()" aria-label="Next">
                <span aria-hidden="true" style="color: black">Sau</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
</main>
