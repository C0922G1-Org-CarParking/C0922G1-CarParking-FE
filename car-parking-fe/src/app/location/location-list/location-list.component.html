<div class="container-fluid d-flex flex-row">

  <div class="row" style="text-align: center">

    <div class="justify-content-center m-0 mb-2">
      <div>
        <div>
          <h1 style="size:32px; margin-top: 1rem; margin-bottom: 30px; text-align: center">DANH SÁCH QUẢN LÝ
            BÃI XE Ô TÔ</h1>
        </div>
        <div style="float: right;margin-right: 160px">
          <div class="row" style="margin-left: 40%;">
            <div class="col-sm-1 col-xs-1 col-lg-1 col-md-1 col-xl-1"></div>
            <div class="col-sm-9 col-xs-9 col-lg-9 col-md-9 col-xl-9 d-flex "
                 style="text-align: right; padding: 0; width: 360px;height: 67px">
              <select #element class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option value="" selected>---Chọn Tầng---</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <!--                </div>-->
              <div style="margin-left: 10px; padding: 0 ; width: 100px">
                <button class="btn btn-outline-warning" type="submit" (click)="searchLocation(element.value)"
                        style="border: 1px solid chocolate;margin: 0; padding: 0;font-weight: bold; color: black;background: linear-gradient(180deg, darkorange, darkorange 60%, rgba(252,173,29,0.8))">
                  Tìm kiếm
                </button>
              </div>
            </div>
            <div class="col-sm-1 col-xs-1 col-lg-1 col-md-1 col-xl-1"></div>
          </div>
        </div>
      </div>
      <div>
        <div class="col-1"></div>
        <div class="col-10 container-fluid ">
          <table class=" table-bordered table-hover"
                 style="table-layout: fixed; width: 100%;box-shadow: 0 0 10px 0 #253365">
            <!--                <table class="container  fixed-size-table table table-hover table-bordered"-->
            <!--                       style=";width: 95%;margin-bottom: 20px;border-radius:10px">-->
            <thead style="background-color: #E67E22">
            <tr style="font-size: 19px;text-align: center">
              <th scope="col">STT</th>
              <th scope="col">Vị trí</th>
              <th scope="col">Chiều dài</th>
              <th scope="col">Tầng</th>
              <th scope="col">Xóa</th>
              <th scope="col">Sửa</th>
           <th scope="col">Xem chi tiết</th>

            </thead>
            <tbody style="text-align: center">
            <tr *ngFor="let item of locationList,index as i">
              <td>{{i + 1}}</td>
              <td>{{item.nameSection}}</td>
              <td>{{item.length}}</td>
              <td>{{item.nameFloor}}</td>
              <td>
                                <span type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                      (click)="delete(item.id)">
                                  <i
                                    class="fa-regular fa-trash-can" style="color: black"></i>
                                </span>
              </td>
              <td>

              </td>
              <td>  <span type="submit" routerLink="/location/detail/{{item.id}}"><i class="fa-solid fa-eye" style="color:dodgerblue;"></i></span></td>
            </tr>
            </tbody>
          </table>
          <!--phân trang-->
          <div class="row" id="page">
            <div class="col-2" style=" margin-bottom: 20px;margin-top: 5px">
              <button class="btn" style="background-color: darkorange">Thêm mới</button>
            </div>
            <div class="col-8"></div>
            <div class="col-2" style=" margin-bottom: 20px;margin-top: 5px">
              <nav aria-label="Page navigation example" style="float: right">
                <ul class="pagination" *ngIf="pageCount > 1">
                  <li class="page-item">
                    <button (click)="previousPage()" class="page-link outline" aria-label="Previous">
                      <span aria-hidden="true" >Trước</span>
                    </button>
                  </li>
                  <li class="page-item" *ngFor="let pageNumber of pageNumbers">
                    <a class="page-link page" [ngClass]="{currentpage: page+1 == pageNumber}"
                       (click)="goToPage(pageNumber)">{{ pageNumber }}</a></li>

                  <li class="page-item">
                    <button class="page-link outline" (click)="nextPage()" aria-label="Next">
                      <span aria-hidden="true">Sau</span>
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid text-center bg-light" style="position: fixed; bottom: 0">Footer</div>

<!--modal xóa-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xóa Vị Trí Đỗ Xe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="text-align: center">
        <span> Bạn có muốn xóa xe ở xị trí</span>
        <span style="color: red"> {{idDelete}} </span>
        <span>không ?</span>
        <p style="color: red">* Lưu ý: Hành động này không thể hoàn tác !</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: #e4e6eb">Đóng
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="background-color: darkorange"
                (click)="deleteLocation()">Xóa
        </button>
      </div>
    </div>
  </div>
</div>
