<div class="container" style="text-align: center; margin-bottom: 18%;">
  <div class="row" style="margin-top:5%">
    <p>
      <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 fa-2xl"
         style="float: left; margin-left: 12% ; margin-top: 3%"></i>
    </p>
  </div>
  <div class="container " style="margin-top: 50px">
    <p *ngIf="checkError" style="text-align: center">Hiện tại chưa có vị trí đỗ</p>

    <div style="margin-top: 30px">
      <!--                    Chạy vòng lặp-->
      <div class="row" style="margin-bottom: 1px; margin-top: 2px; margin-left: 3px">

        <div class="col-xs-12 col-sm-6 col-md-3 ">
          <i class="fa-solid fa-a fa-xl" style="margin: 10% 42% 10% 0% "></i>
          <div class="row" *ngIf="listLocation">
            <ng-container *ngFor="let location of listLocation">
              <ng-container *ngIf="location.section.name =='A'">
                <div class="col-6 ">
                  <button *ngIf="location.name % 2 != 0"
                          style="transform: rotate(45deg); margin-bottom: 68%; margin-right: -50%; border:  1px solid white;"
                          (click)="redirectLink(location.id, location.occupied)"
                          [style.background-color]="location.occupied ? 'red' : 'green'"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)" class="btn btn-danger">
                    <p style="transform: rotate(314deg)">{{location.name}}</p>
                    <span>{{showDetailLocation}}</span>
                  </button>

                  <button *ngIf="location.name % 2 == 0"
                          style="transform: rotate(135deg); margin-top: 40%;
                           margin-left: -50%; border: 1px solid white"
                          (click)="redirectLink(location.id, location.occupied)"
                          (mousemove)="show(location.length, location.width, location.height)"
                          (mouseleave)="hiddenInformation()"
                          [style.background-color]="location.occupied ? 'red' : 'green'" class="btn btn-danger">
                    <p style="transform: rotate(228deg); margin-top: 15%">{{location.name}}</p>
                    <span style="transform: rotate(226deg)">{{showDetailLocation}}</span>
                  </button>

                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>

        <div class=" col-xs-12  col-sm-6  col-md-3  ">
          <i class="fa-solid fa-b fa-xl " style="margin: 10% 42% 10% 0%"></i>
          <div class="row">
            <ng-container *ngFor="let location of listLocation">
              <ng-container *ngIf="location.section.name =='B'">
                <div class="col-6  ">
                  <button *ngIf="location.name % 2 != 0"
                          style="transform: rotate(45deg); margin-bottom: 68%; margin-right: -50%; border:  1px solid white;"
                          (click)="redirectLink(location.id, location.occupied)"
                          [style.background-color]="location.occupied ? 'red' : 'green'"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          class="btn btn-danger">
                    <p style="transform: rotate(314deg)">{{location.name}}</p>
                    <span>{{showDetailLocation}}</span>
                  </button>

                  <button *ngIf="location.name % 2 == 0"
                          style="transform: rotate(135deg); margin-top: 40%;
                           margin-left: -50%; border: 1px solid white"
                          (click)="redirectLink(location.id, location.occupied)"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          [style.background-color]="location.occupied ? 'red' : 'green'" class="btn btn-danger">
                    <p style="transform: rotate(228deg); margin-top: 15%">{{location.name}}</p>
                    <span style="transform: rotate(226deg)">{{showDetailLocation}}</span>
                  </button>

                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>

        <div class="col-xs-12  col-sm-6 col-md-3 ">
          <i class="fa-solid fa-c fa-xl" style="margin: 10% 42% 10% 0%"></i>
          <div class="row">
            <ng-container *ngFor="let location of listLocation">
              <ng-container *ngIf="location.section.name =='C'">
                <div class="col-6  ">
                  <button *ngIf="location.name % 2 != 0"
                          style="transform: rotate(45deg); margin-bottom: 68%; margin-right: -50%; border:  1px solid white;"
                          (click)="redirectLink(location.id, location.occupied)"
                          [style.background-color]="location.occupied ? 'red' : 'green'"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          class="btn btn-danger">
                    <p style="transform: rotate(314deg)">{{location.name}}</p>
                    <span>{{showDetailLocation}}</span>
                  </button>

                  <button *ngIf="location.name % 2 == 0"
                          style="transform: rotate(135deg); margin-top: 40%;
                           margin-left: -50%; border: 1px solid white"
                          (click)="redirectLink(location.id, location.occupied)"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          [style.background-color]="location.occupied ? 'red' : 'green'" class="btn btn-danger">
                    <p style="transform: rotate(228deg); margin-top: 15%">{{location.name}}</p>
                    <span style="transform: rotate(226deg)">{{showDetailLocation}}</span>
                  </button>

                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>

        <div class=" col-xs-12  col-sm-6 col-md-3 ">
          <i class="fa-solid fa-d fa-xl" style="margin: 10% 42% 10% 0%"></i>
          <div class="row">
            <ng-container *ngFor="let location of listLocation">
              <ng-container *ngIf="location.section.name =='D'">
                <div class="col-6 ">
                  <button *ngIf="location.name % 2 != 0"
                          style="transform: rotate(45deg); margin-bottom: 68%; margin-right: -50%; border:  1px solid white;"
                          (click)="redirectLink(location.id, location.occupied)"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          [style.background-color]="location.occupied ? 'red' : 'green'"
                          class="btn btn-danger">
                    <p style="transform: rotate(314deg)">{{location.name}}</p>
                    <span>{{showDetailLocation}}</span>
                  </button>
                  <button *ngIf="location.name % 2 == 0"
                          style="transform: rotate(135deg); margin-top: 40%;
                           margin-left: -50%; border: 1px solid white"
                          (click)="redirectLink(location.id, location.occupied)"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          [style.background-color]="location.occupied ? 'red' : 'green'" class="btn btn-danger">
                    <p style="transform: rotate(228deg); margin-top: 15%">{{location.name}}</p>
                    <span style="transform: rotate(226deg)">{{showDetailLocation}}</span>
                  </button>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
      <div style="margin-top: 5%">
        <i class="fa-solid fa-arrow-up-from-bracket fa-2xl"
           style="float: right; margin-right: 12%; margin-top: 9%"></i>
      </div>

    </div>

    <div style="float: left ;margin-top:9%;  ">
      <p> Số chỗ trống: {{locationEmpty}}</p>
      <p>Bản đồ tầng:
          <a class="btn btn-outline-warning" [ngClass]="{'disabled': idFloor===1}" (click)="previous()">Trước</a>
        <a class="btn btn-outline-warning" *ngFor="let floor of totalPage"  [style.background-color]="idFloor == floor.id ? 'orangered' : ''" (click)="pageChange(floor.id)">{{floor.name}}</a>
          <a class="btn btn-outline-warning" [ngClass]="{'disabled': idFloor=== maxFloor-1}" (click)="next()">Sau</a>
      </p>
    </div>
  </div>
</div>
