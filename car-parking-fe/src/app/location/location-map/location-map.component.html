<div class="container" style="text-align: center; margin-top: -9%; margin-bottom: 15%">
  <div class="row" style="margin-top: 10%; width: 95%; margin-left: 5% ;margin-bottom: -10% ">
    <div class="col-xs-2 col-md-10" style="margin-top: 15%;">
      <p>
        <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 fa-2xl"
           style="float: left; margin-left: 8% ; margin-top: -11%"></i>
      </p>
    </div>
    <div class="col-xs-10 col-md-2" style= " height: 16%; ">
      <table style="margin-left: 10% ">
        <tr>
          <td><p class=" btn" style="background: green"></p></td>
          <td style="text-align: left"><p> Vị trí chưa được đặt</p></td>
        </tr>
        <tr>
          <td><p class=" btn" style="background: red"></p></td>
          <td  style="text-align: left"><p> Vị trí đã được đặt</p></td>
        </tr>
        <tr>
          <td  style="text-align: left"><i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 "></i></td>
          <td  style="text-align: left"> <p> Cửa ra</p></td>
        </tr>
        <tr>
          <td  style="text-align: left"><i class="fa-solid fa-arrow-up-from-bracket "></i></td>
          <td  style="text-align: left"><p>Cửa vào </p></td>
        </tr>
      </table>
    </div>


  </div>


  <div class="container " style="margin-top: 40px">
    <p *ngIf="checkError" style="text-align: center">Hiện tại chưa có vị trí đỗ</p>

    <div style="margin-top: 30px">
      <!--                    Chạy vòng lặp-->
      <div class="row" style="margin-bottom: 1px; margin-top: 1px; margin-left: 3px">

        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 ">
          <i class="fa-solid fa-a fa-xl" style="margin: 10% 27% 10% 0% ; color: #0642a2;"></i>
          <div class="row" *ngIf="listLocation">
            <ng-container *ngFor="let location of listLocation">
              <ng-container *ngIf="location.section.name =='A'">
                <div class="col-6 ">
                  <button *ngIf="location.name % 2 != 0"
                          style="transform: rotate(45deg); margin-bottom: 68%; margin-right: -50%; border:  1px solid white;"
                          (click)="redirectLink(location.id, location.occupied)"
                          [style.background-color]="location.occupied ? 'red' : 'green'"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)" class="btn btn-danger">
                    <p style="transform: rotate(314deg)">{{location.name}}</p>
                    <span>{{showDetailLocation}}</span>
                  </button>

                  <button  *ngIf="location.name % 2 == 0"

                           (click)="redirectLink(location.id, location.occupied)"
                           (mousemove)="show(location.length, location.width, location.height)"
                           (mouseleave)="hiddenInformation()"
                           [style.background-color]="location.occupied ? 'red' : 'green'" class="btn btn-danger mybutton">
                    <p style="transform: rotate(228deg); margin-top: 15%">{{location.name}}</p>
                    <span style="transform: rotate(226deg)">{{showDetailLocation}}</span>
                  </button>

                </div>
              </ng-container>
            </ng-container>
          </div>

        </div>

        <div class=" col-xs-12  col-sm-6  col-md-3 col-lg-3 ">
          <i class="fa-solid fa-b fa-xl " style="margin: 10% 27% 10% 0% ; color: #0642a2;"></i>
          <div class="row">
            <ng-container *ngFor="let location of listLocation">
              <ng-container *ngIf="location.section.name =='B'">
                <div class="col-6  ">
                  <button *ngIf="location.name % 2 != 0"
                          style="transform: rotate(45deg); margin-bottom: 68%; margin-right: -50%; border:  1px solid white;"
                          (click)="redirectLink(location.id, location.occupied)"
                          [style.background-color]="location.occupied ? 'red' : 'green'"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          class="btn btn-danger">
                    <p style="transform: rotate(314deg)">{{location.name}}</p>
                    <span>{{showDetailLocation}}</span>
                  </button>

                  <button *ngIf="location.name % 2 == 0"

                          (click)="redirectLink(location.id, location.occupied)"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          [style.background-color]="location.occupied ? 'red' : 'green'" class="btn btn-danger mybutton">
                    <p style="transform: rotate(228deg); margin-top: 15%">{{location.name}}</p>
                    <span style="transform: rotate(226deg)">{{showDetailLocation}}</span>
                  </button>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>

        <div class="col-xs-12  col-sm-6 col-md-3 ">
          <i class="fa-solid fa-c fa-xl" style="margin: 10% 27% 10% 0% ; color: #0642a2;"></i>

          <div class="row">

            <ng-container *ngFor="let location of listLocation">
              <ng-container *ngIf="location.section.name =='C'">
                <div class="col-6  ">
                  <button *ngIf="location.name % 2 != 0"
                          style="transform: rotate(45deg); margin-bottom: 68%; margin-right: -50%; border:  1px solid white;"
                          (click)="redirectLink(location.id, location.occupied)"
                          [style.background-color]="location.occupied ? 'red' : 'green'"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          class="btn btn-danger">
                    <p style="transform: rotate(314deg)">{{location.name}}</p>
                    <span>{{showDetailLocation}}</span>
                  </button>

                  <button *ngIf="location.name % 2 == 0"
                          (click)="redirectLink(location.id, location.occupied)"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          [style.background-color]="location.occupied ? 'red' : 'green'" class="btn btn-danger mybutton">
                    <p style="transform: rotate(228deg); margin-top: 15%">{{location.name}}</p>
                    <span style="transform: rotate(226deg)">{{showDetailLocation}}</span>
                  </button>

                </div>
              </ng-container>
            </ng-container>


          </div>
        </div>

        <div class=" col-xs-12  col-sm-6 col-md-3 ">
          <i class="fa-solid fa-d fa-xl" style="margin: 10% 27% 10% 0% ; color: #0642a2;"></i>

          <div class="row">

            <ng-container *ngFor="let location of listLocation">
              <ng-container *ngIf="location.section.name =='D'">
                <div class="col-6 ">
                  <button *ngIf="location.name % 2 != 0"
                          style="transform: rotate(45deg); margin-bottom: 68%; margin-right: -50%; border:  1px solid white;"
                          (click)="redirectLink(location.id, location.occupied)"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          [style.background-color]="location.occupied ? 'red' : 'green'"
                          class="btn btn-danger">
                    <p style="transform: rotate(314deg)">{{location.name}}</p>
                    <span>{{showDetailLocation}}</span>
                  </button>
                  <button *ngIf="location.name % 2 == 0"

                          (click)="redirectLink(location.id, location.occupied)"
                          (mouseleave)="hiddenInformation()"
                          (mousemove)="show(location.length, location.width, location.height)"
                          [style.background-color]="location.occupied ? 'red' : 'green'" class="btn btn-danger mybutton">
                    <p style="transform: rotate(228deg); margin-top: 15%">{{location.name}}</p>
                    <span style="transform: rotate(226deg)">{{showDetailLocation}}</span>
                  </button>
                </div>
              </ng-container>
            </ng-container>

          </div>
        </div>
      </div>
      <div style="margin-top: 5%">
        <i class="fa-solid fa-arrow-up-from-bracket fa-2xl"
           style="float: right; margin-right: 12%; margin-top: 5%"></i>

      </div>

    </div>
    <div style="float: left ;margin-top:5%; margin-bottom: 2% ">
      <p>Tầng:
        <span class="btn " *ngFor="let floor of totalPage"  [style.background-color]="idFloor == floor.id ? 'darkorange' : 'white'" (click)="pageChange(floor.id)">{{floor.name}}</span>
      </p>
      <p style="margin-right: 34%" > Số chỗ trống:<strong> {{locationEmpty}}</strong></p>
    </div>
  </div>
</div>
