<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-12 container">
          <h1 style="text-align: center;text-shadow: 0px 5px 5px #999999;font-size: 30px">BIỂU ĐỒ THỐNG KÊ SỐ LƯỢNG XE</h1>
          <form >
            <div class="row d-flex">

              <div class="row align-items-center py-3 col-5">
                <div class="col-3">
                  <label style="font-weight: bold; padding: 20px;font-size: 15px">Từ tháng:</label>
                </div>
                <div class="col-md-6">
                  <select class="form-select" style="font-size: 15px" #sinceMonth>
                    <option value="1" selected>--Chọn tháng--</option>
                    <option [value]="1">Tháng 1</option>
                    <option [value]="2">Tháng 2</option>
                    <option [value]="3">Tháng 3</option>
                    <option [value]="4">Tháng 4</option>
                    <option [value]="5">Tháng 5</option>
                    <option [value]="6">Tháng 6</option>
                    <option [value]="7">Tháng 7</option>
                    <option [value]="8">Tháng 8</option>
                    <option [value]="9">Tháng 9</option>
                    <option [value]="10">Tháng 10</option>
                    <option [value]="11">Tháng 11</option>
                    <option [value]="12">Tháng 12</option>
                  </select>
                </div>
                <div class="col-3"></div>
              </div>


              <div class="row align-items-center py-3 col-5">
                <div class="col-3">
                  <label style="font-weight: bold; padding: 10px;font-size: 15px">Đến tháng:</label>
                </div>
                <div class="col-md-6">
                  <select class="form-select" style="font-size: 15px" #toMonth>
                    <option value="1" selected>--Chọn tháng--</option>
                    <option [value]="1">Tháng 1</option>
                    <option [value]="2">Tháng 2</option>
                    <option [value]="3">Tháng 3</option>
                    <option [value]="4">Tháng 4</option>
                    <option [value]="5">Tháng 5</option>
                    <option [value]="6">Tháng 6</option>
                    <option [value]="7">Tháng 7</option>
                    <option [value]="8">Tháng 8</option>
                    <option [value]="9">Tháng 9</option>
                    <option [value]="10">Tháng 10</option>
                    <option [value]="11">Tháng 11</option>
                    <option [value]="12">Tháng 12</option>
                  </select>
                </div>
                <div class="col-3"></div>
              </div>

              <div style="padding: 40px;border: 0;margin: 0" class="col-2 row align-items-center py-3">
                <button class="btn " style="background-color: darkorange;font-size: 15px" (click)="statistics(sinceMonth.value,toMonth.value)" type="submit">Thống kê
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
</div>


<div class="container">
  <canvas id="myChart"></canvas>
</div>
