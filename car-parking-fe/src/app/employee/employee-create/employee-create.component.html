<div class="container" >
  <div class="row d-flex justify-content-center align-items-center h-100"style="margin-left:10%;margin-right:10%;">
    <div class="card" style="border-radius: 1%;margin-top:7%;box-shadow: 0 0 15px 0 #253365 ">
      <div class="card-body">
        <form [formGroup]="employeeGroup" (ngSubmit)="submit()">
          <h1 style="text-align: center; margin-top: 2%; margin-bottom: 4%">THÊM NHÂN VIÊN</h1>

          <div class="row d-flex">
            <div class="row align-items-center py-3 col-md-12">
              <div class="col-md-2">
                <label style="font-weight: bold; margin-left: 5px">Họ và tên:<b
                  style="color: red">*</b></label>
              </div>
              <div class="col-md-10 d-flex">
                <input class="form-control" formControlName="name" type="text"
                       style="margin-right: 23px;margin-left: -3px">

                <p style="color: red; position: absolute"
                   *ngIf="(clickButton && employeeGroup.controls.code.hasError('required')) || employeeGroup.controls.code.hasError('required') && employeeGroup.controls.code.touched">
                  Họ và tên Không được để trống.</p>



              </div>
            </div>
          </div>


          <div class="row d-flex">
            <div class="row align-items-center py-3 col-md-6">
              <div class="col-md-4">
                <label style="font-weight: bold; margin-left: 5px">Chức vụ:</label>
              </div>
              <div class="col-md-8">
                <select class="form-control" formControlName="position" >
                  <option *ngFor="let item of position " [ngValue]="item">{{item.name}}</option>
                </select>
              </div>
            </div>
            <div class="row align-items-center py-3 col-md-6">
              <div class="col-md-4">
                <label style="font-weight: bold; margin-left: 25px" class="mb-0">CCCD: <b
                  style="color: red">*</b></label>
              </div>
              <div class="col-md-8">
                <input class="form-control" formControlName="idCard">
              </div>
            </div>
          </div>



          <div class="row d-flex">
            <div class="row align-items-center py-3 col-md-6">
              <div class="col-md-4">
                <label style="font-weight: bold; margin-left: 5px">Ngày sinh: <b
                  style="color: red">*</b></label>
              </div>
              <div class="col-md-8">
                <input class="form-control" formControlName="dateOfBirth" type="date">
              </div>
            </div>
            <div class="row align-items-center py-3 col-md-6">
              <div class="col-md-4">
                <label style="font-weight: bold; margin-left: 10px" class="mb-0">Giới tính: <b
                  style="color: red">*</b></label>
              </div>
              <div class="col-md-8">
                <label>
                  <input type="radio" [value]="true" formControlName="gender">
                </label>Nam
                <label>
                  <input type="radio" [value]="false" formControlName="gender">
                </label>Nữ
              </div>
            </div>
          </div>


          <div class="row d-flex">
            <div class="row align-items-center py-3 col-md-6">
              <div class="col-md-4">
                <label style="font-weight: bold; margin-left: 5px">Email: <b
                  style="color: red">*</b></label>
              </div>
              <div class="col-md-8">
                <input class="form-control" type="text" formControlName="email">
              </div>
            </div>
            <div class="row align-items-center py-3 col-md-6">
              <div class="col-md-4">
                <label style="font-weight: bold; margin-left: 25px">SÐT: <b
                  style="color: red">*</b></label>
              </div>
              <div class="col-md-8">
                <input class="form-control" type="text" formControlName="phoneNumber">
              </div>
            </div>
          </div>


          <div class="row align-items-center">
            <div class="col-md-2">
              <label style="font-weight: bold; margin-left: 5px">Ðịa chỉ: <b
                style="color: red">*</b></label>
            </div>
            <div class="col-md-3">
              <select class="form-control" formControlName="province" type="text"
                      style="margin-left: -10px; margin-right: -10px">

                <option value="1"> 1</option>
                <option value="2"> 2</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-control" formControlName="district"
                      style="margin-left: -10px; margin-right: -10px">
                <option value="">Chọn Huyện</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-control" formControlName="commune" type="text"
                      style="margin-left: -10px; margin-right: -10px">
                <option value="">Chọn xã</option>
                <option value="1"> 1</option>
                <option value="2"> 2</option>
              </select>
            </div>
            <div class="col-md-1"></div>
          </div>


          <div class="row d-flex">
            <div class="row align-items-center py-3 col-md-12">
              <div class="col-md-2">
                <label style="font-weight: bold; margin-left: 5px">Địa chỉ cụ thể:</label>
              </div>
              <div class="col-md-10 d-flex">
                <input class="form-control" formControlName="street" type="text"
                       style="margin-right: 23px;margin-left: -3px">
              </div>
            </div>
          </div>


          <div align="center" class="px-5 py-4">
            <button type="submit" class="btn btn-secondary">Quay lại</button>
            <button style="margin-left: 10px;background-color:  #E67E22" type="submit" class="btn">
              Lưu thông tin
            </button>
            <button style="margin-left: 10px;background-color:  #E67E22" type="button"
                    (click)="refresh()"   class="btn">
              Làm mới
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
