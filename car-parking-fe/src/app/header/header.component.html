<header class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
  <div class="container-fluid mx-4">
    <div class="logo d-flex flex-row text-center align-items-center">
      <a [routerLink]="['homepage']" class="p-0"><img src="../../../assets/img/header/logo.png" alt=""
                                                      class="img-fluid"></a>
      <a [routerLink]="['homepage']" style="padding: 0">
        <h5 class="mx-2 logo-name" style="padding: 0; text-align: center; color: #eb5d1e">Bãi đỗ xe thông
          minh</h5></a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li [hidden]="!isLoggedIn  || role!=='ROLE_ADMIN'"><a class="nav-link" [routerLink]="['employee']"><span class="n-item">Nhân viên</span></a></li>
        <li [hidden]="!isLoggedIn"><a class="nav-link" [routerLink]="['customer']"><span class="n-item">Khách hàng</span></a></li>
        <li [hidden]="!isLoggedIn">
          <div class="dropdownUser">
            <span class="n-item" style="padding: 8px">Xe</span>
            <div class="dropdown-content p-0" style="width: 5rem">
              <div class="getstarted" [routerLink]="['car/car-in']"><button class="btn">Xe vào</button></div>
              <div class="getstarted" [routerLink]="['car/car-out']"><button class="btn">Xe ra</button></div>
            </div>
          </div>
        </li>
        <li [hidden]="!isLoggedIn"><a class="nav-link" [routerLink]="['ticket']"><span class="n-item">Vé</span></a></li>
        <li [hidden]="!isLoggedIn || role!=='ROLE_ADMIN'"><a class="nav-link" [routerLink]="['statistic/statistical']"><span class="n-item">Thống kê</span></a></li>
        <li [hidden]="!isLoggedIn"><a class="nav-link" [routerLink]="['location']"><span class="n-item">Bãi đỗ</span></a></li>
        <li [hidden]="isLoggedIn">
          <a routerLink="/security/login"><img src="../../assets/img/header/login-icon.png" class="img-fluid" style="width: 30px"></a>

       </li>

        <li [hidden]="!isLoggedIn">
          <div class="dropdownUser">
            <div class="n-item d-flex align-items-center">
              <i class="bi bi-person-lines-fill mx-2" ></i>
              <span style="color: #eb5d1e"><b>{{nameEmployee}}</b></span></div>
            <div class="dropdown-content p-0">
              <div class=" getstarted" routerLink="/security/change-password"><button class="btn">Đổi mật khẩu</button></div>
              <div class=" getstarted" (click)="logOut()"><button class="btn">Đăng xuất</button></div>
            </div>
          </div>

        </li>
      </ul>
    </nav>
  </div>
</header><!-- End Header -->


<section id="carousel">
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/img/header/Carousel2.jpg" class="d-block w-100">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="carousel-item">
        <img src="../../assets/img/header/Carousel3.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../../assets/img/header/Carousel4.png" class="d-block w-100">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>
