<!-- ======= Header ======= -->
<header class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
  <div class="container">
    <div class="logo d-flex flex-row text-center align-items-center">
      <a href="index.html" class="p-0"><img src="../../assets/img/logo-scp.png" alt="" class="img-fluid"></a>
      <a href="index.html" style="padding: 0">
        <h5 class="mx-2 logo-name" style="padding: 0; text-align: center; color: #eb5d1e">Bãi đậu xe thông
          minh</h5></a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li><a class="nav-link" href="#"><span class="n-item">Nhân viên</span></a></li>
        <li><a class="nav-link" href="#"><span class="n-item">Khách hàng</span></a></li>
        <li><a class="nav-link" href="#"><span class="n-item">Xe</span></a></li>
        <li><a class="nav-link" href="#"><span class="n-item">Vé</span></a></li>
        <li><a class="nav-link" href="#"><span class="n-item">Thống kê</span></a></li>
        <li><a class="nav-link" href="#"><span class="n-item">Bãi đỗ</span></a></li>
        <li><a class="nav-link" href="#"><span class="n-item"></span></a></li>
        <li [hidden]="isLoggedIn">
          <a class="getstarted n-item" routerLink="/security/login">Log in</a>
        </li>
        <li [hidden]="!isLoggedIn">
          <div ngbDropdown class="d-inline-block">
            <button id="dropdownBasic1" ngbDropdownToggle>
              <i class='bx bx-user-circle bx-md'></i> {{nameEmployee}}
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="logOut()">Đăng xuất</button>
              <button ngbDropdownItem routerLink="/security/change-password">Đổi mật khẩu</button>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header><!-- End Header -->

<section id="carousel">
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a> <img src="https://sika.scene7.com/is/image/sika/glo-car-parking-garage-floor-03:16-9?wid=1920&hei=1080&fit=crop%2C1" class="d-block w-100"></a>
      <div class="carousel-caption">
        <h3>Iphone 14</h3>
        <p>Pro!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://sika.scene7.com/is/image/sika/glo-car-parking-garage-floor-03:16-9?wid=1920&hei=1080&fit=crop%2C1" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://sika.scene7.com/is/image/sika/glo-car-parking-garage-floor-03:16-9?wid=1920&hei=1080&fit=crop%2C1" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</section>
